<link href="../bower_components/iron-icons/iron-icons.html" rel="import">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">

<dom-module id="my-view1">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Comienza la experiencia de encontrar el mejor regalo!</h1>
      <paper-input label="Edad:"></paper-input>
      <label id="label1">Sexo:</label>
      <paper-radio-group aria-labelledby="label1">
        <paper-radio-button name="a">Mujer</paper-radio-button>
        <paper-radio-button name="b">Hombre</paper-radio-button>
        <paper-radio-button name="d">No requiere</paper-radio-button>
      </paper-radio-group>
      <paper-fab icon="arrow-forward" title="heart"></paper-fab>
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-view1'

    });

  </script>

</dom-module>
