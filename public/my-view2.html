<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-image/iron-image.html">
<link rel="import" href="bower_components/iron-list/iron-list.html">


<dom-module id="my-view2">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }

      [title] {
        font-weight: 400;
        margin: 0 0 0 50px;
      }

      [condensed-title] {
        font-weight: 400;
        margin-left: 30px;
      }

      [condensed-title] i {
        font-style: normal;
        font-weight: 100;
      }

      app-toolbar.tall {
        height: 148px;
      }

      iron-list {
        padding-top: 148px;
        margin-top: 64px;
        padding-bottom: 16px;
      }

      .item {
      @apply(--layout-horizontal);
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        border: 1px solid #ddd;
        max-width: 800px;
        margin: 16px auto 0 auto;
      }

      .item:focus {
        outline: 0;
        border-color: #333;
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }

      .pad {
        padding: 0 16px;
      @apply(--layout-flex);
      @apply(--layout-vertical);
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
      }

      .secondary {
        font-size: 14px;
      }

      .dim {
        color: gray;
      }

      .spacer {
      @apply(--layout-flex);
      }
    </style>

    <!-- iron-list using the document scroll -->

      <template is="dom-bind">
        <style is="custom-style">
          body {
          @apply(--layout-fullbleed);
            font-family: 'Roboto', 'Noto', sans-serif;
            background-color: #eee;
          }

          app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
            background-color: #0b8043;
            color: white;
          --app-header-background-front-layer: {
             background-color: #4285f4;
           };
          }

          app-header paper-icon-button {
            --paper-icon-button-ink-color: white;
          }

          [title] {
            font-weight: 400;
            margin: 0 0 0 50px;
          }

          [condensed-title] {
            font-weight: 400;
            margin-left: 30px;
          }

          [condensed-title] i {
            font-style: normal;
            font-weight: 100;
          }

          app-toolbar.tall {
            height: 148px;
          }

          iron-list {
            padding-top: 148px;
            margin-top: 64px;
            padding-bottom: 16px;
          }

          .item {
          @apply(--layout-horizontal);
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            border: 1px solid #ddd;
            max-width: 800px;
            margin: 16px auto 0 auto;
          }

          .item:focus {
            outline: 0;
            border-color: #333;
          }

          .avatar {
            height: 40px;
            width: 40px;
            border-radius: 20px;
            box-sizing: border-box;
            background-color: #DDD;
          }

          .pad {
            padding: 0 16px;
          @apply(--layout-flex);
          @apply(--layout-vertical);
          }

          .primary {
            font-size: 16px;
            font-weight: bold;
          }

          .secondary {
            font-size: 14px;
          }

          .dim {
            color: gray;
          }

          .spacer {
          @apply(--layout-flex);
          }

        </style>
        <iron-ajax url="data/contacts.json" last-response="{{data}}" auto></iron-ajax>
        <iron-list items="[[data]]" as="item" scroll-target="html">
          <template>
          <div>
            <div class="item" tabindex$="[[tabIndex]]">
              <iron-image class="avatar" sizing="contain" src="[[item.image]]"></iron-image>
              <div class="pad">
                <div class="primary">[[item.name]] [[index]]</div>
                <div class="secondary">[[item.shortText]]</div>
                <div class="secondary dim">[[item.longText]]</div>
              </div>
            </div>
          </div>
          </template>
        </iron-list>
      </template>
  </template>

  <script>

    Polymer({

      is: 'my-view2'

    });

  </script>

</dom-module>
